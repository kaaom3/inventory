<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div id="details-container" class="w-full max-w-lg bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
        <div id="loading" class="text-center text-gray-500 dark:text-gray-400">
            <p>Loading device details...</p>
        </div>
        <div id="content" class="hidden">
            <div class="flex justify-between items-start">
                <div>
                    <h1 id="deviceName" class="text-2xl font-bold text-gray-800 dark:text-white mb-1"></h1>
                    <p id="deviceSub" class="text-sm text-gray-500 dark:text-gray-400"></p>
                </div>
            </div>
            <div id="deviceFields" class="mt-6 space-y-2">
                <!-- Fields will be injected here -->
            </div>
        </div>
        <div id="not-found" class="hidden text-center">
             <h2 class="text-2xl font-bold text-red-500 mb-4">Device Not Found</h2>
             <p class="text-gray-600 dark:text-gray-400">The provided serial number could not be found in the system.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAqZ-xhY6WtIu4CEMOZqITWvqlnc5vF4Ew", authDomain: "inventory-eedef.firebaseapp.com", projectId: "inventory-eedef", storageBucket: "inventory-eedef.appspot.com", messagingSenderId: "1089383656081", appId: "1:1089383656081:web:bb8e8237a701f356102d30" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const collectionConfigs = {
            Computers: { nameField: 'ComputerName', subField: 'Model', serialField: 'SerialNumber', fieldsToShow: ['SerialNumber', 'UserName', 'Status', 'Type', 'Location', 'WarrantyEndDate'] },
            Monitors: { nameField: 'Model', subField: 'ComputerName', serialField: 'MonitorSerial', fieldsToShow: ['MonitorSerial', 'UserName', 'Status', 'WarrantyEndDate'] },
            Audio: { nameField: 'ItemName', subField: 'Model', serialField: 'SerialNumber', fieldsToShow: ['SerialNumber', 'Status', 'WarrantyEndDate'] },
            Accessory: { nameField: 'Model', subField: 'AccessoryType', serialField: 'SerialNumber', fieldsToShow: ['SerialNumber', 'UserName', 'Status', 'WarrantyEndDate'] }
        };

        async function findDeviceBySerial(serialNumber) {
            for (const key in collectionConfigs) {
                const config = collectionConfigs[key];
                const q = query(collection(db, key), where(config.serialField, "==", serialNumber));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    return { data: querySnapshot.docs[0].data(), config: config };
                }
            }
            return null;
        }

        window.addEventListener('load', async () => {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const notFoundDiv = document.getElementById('not-found');

            try {
                await signInAnonymously(auth);

                const urlParams = new URLSearchParams(window.location.search);
                const serialNumber = urlParams.get('sn');

                if (!serialNumber) {
                    loadingDiv.style.display = 'none';
                    notFoundDiv.style.display = 'block';
                    return;
                }

                const result = await findDeviceBySerial(serialNumber);

                loadingDiv.style.display = 'none';

                if (result) {
                    const { data, config } = result;
                    document.getElementById('deviceName').textContent = data[config.nameField] || 'N/A';
                    document.getElementById('deviceSub').textContent = data[config.subField] || '';
                    
                    const fieldsContainer = document.getElementById('deviceFields');
                    fieldsContainer.innerHTML = '';
                    config.fieldsToShow.forEach(key => {
                        if (data[key]) {
                            fieldsContainer.innerHTML += `
                                <div class="flex justify-between border-b dark:border-gray-700 py-2">
                                    <span class="text-gray-500 dark:text-gray-400">${key}</span>
                                    <span class="font-semibold text-gray-800 dark:text-gray-200 text-right">${data[key]}</span>
                                </div>
                            `;
                        }
                    });
                    contentDiv.style.display = 'block';
                } else {
                    notFoundDiv.style.display = 'block';
                }
            } catch (error) {
                console.error("Initialization Failed:", error);
                loadingDiv.innerHTML = `<p class="text-red-500">Initialization Failed. Please check console for details.</p>`;
            }
        });
    </script>
</body>
</html>
