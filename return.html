<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
        <div id="loading" class="text-center text-gray-500 dark:text-gray-400">
            <p>Loading return information...</p>
        </div>

        <div id="content" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Return Items</h2>
            <div id="returnDetails" class="text-sm mb-4 border-b dark:border-gray-700 pb-4"></div>
            <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-3">Items in this loan:</h3>
            <div id="return-items-list" class="space-y-3"></div>
            <div id="return-actions" class="mt-6 flex justify-end space-x-3"></div>
        </div>
        
        <div id="not-found" class="hidden text-center">
             <h2 class="text-2xl font-bold text-red-500 mb-4">Loan Not Found</h2>
             <p class="text-gray-600 dark:text-gray-400">The provided Loan ID could not be found in the system. Please check the QR code and try again.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, doc, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAqZ-xhY6WtIu4CEMOZqITWvqlnc5vF4Ew", authDomain: "inventory-eedef.firebaseapp.com", projectId: "inventory-eedef", storageBucket: "inventory-eedef.appspot.com", messagingSenderId: "1089383656081", appId: "1:1089383656081:web:bb8e8237a701f356102d30" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const collectionConfigs = {
            Computers: { nameField: 'ComputerName', serialField: 'SerialNumber' },
            Monitors: { nameField: 'Model', serialField: 'MonitorSerial' },
            Audio: { nameField: 'ItemName', serialField: 'SerialNumber' },
            Accessory: { nameField: 'Model', serialField: 'SerialNumber' }
        };

        async function findDeviceBySerial(serial, collectionName) {
            const config = collectionConfigs[collectionName];
            if (!config) return null;
            const q = query(collection(db, collectionName), where(config.serialField, "==", serial));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                return { id: doc.id, ...doc.data() };
            }
            return null;
        }

        window.processReturn = async (transactionId, deviceSerial, deviceType) => {
             if (!confirm('Confirm return of this item?')) return;
            try {
                const batch = writeBatch(db);
                const transactionRef = doc(db, "LoanHistory", transactionId);
                batch.update(transactionRef, { Status: 'Returned', ReturnDate: serverTimestamp() });
                
                const device = await findDeviceBySerial(deviceSerial, deviceType);
                if (device) {
                    const deviceRef = doc(db, deviceType, device.id);
                    batch.update(deviceRef, { Status: 'Active' });
                }
                await batch.commit();
                alert('Item returned successfully!');
                location.reload();
            } catch (error) { console.error("Error:", error); alert('Failed to return item.'); }
        }

        window.processReturnAll = async () => {
             const loanGroupId = new URLSearchParams(window.location.search).get('id');
             if (!confirm(`Are you sure you want to return all remaining items for loan ${loanGroupId}?`)) return;

            try {
                const q = query(collection(db, "LoanHistory"), where("LoanGroupID", "==", loanGroupId), where("Status", "==", "On Loan"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    alert("All items have already been returned.");
                    return;
                }
                
                const batch = writeBatch(db);
                for (const loanDoc of querySnapshot.docs) {
                    const item = loanDoc.data();
                    const transactionRef = doc(db, "LoanHistory", loanDoc.id);
                    batch.update(transactionRef, { Status: 'Returned', ReturnDate: serverTimestamp() });

                    const device = await findDeviceBySerial(item.DeviceSerial, item.DeviceType);
                    if (device) {
                        const deviceRef = doc(db, item.DeviceType, device.id);
                        batch.update(deviceRef, { Status: 'Active' });
                    }
                }
                await batch.commit();
                alert('All items returned successfully!');
                location.reload();
            } catch (error) {
                console.error("Error returning all items: ", error);
                alert('Failed to return all items.');
            }
        }

        window.addEventListener('load', async () => {
            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const notFoundDiv = document.getElementById('not-found');
            
            try {
                await signInAnonymously(auth);

                const urlParams = new URLSearchParams(window.location.search);
                const loanGroupId = urlParams.get('id');

                if (!loanGroupId) {
                    loadingDiv.style.display = 'none';
                    notFoundDiv.style.display = 'block';
                    return;
                }

                const q = query(collection(db, "LoanHistory"), where("LoanGroupID", "==", loanGroupId));
                const querySnapshot = await getDocs(q);

                loadingDiv.style.display = 'none';

                if (!querySnapshot.empty) {
                    const loanItems = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    const firstItem = loanItems[0];
                    document.getElementById('returnDetails').innerHTML = `<p><strong>Loan Group ID:</strong> ${loanGroupId}</p><p><strong>Borrower:</strong> ${firstItem.BorrowerName}</p>`;
                    
                    const itemsList = document.getElementById('return-items-list');
                    let hasItemsToReturn = false;

                    for (const item of loanItems) {
                        const config = collectionConfigs[item.DeviceType];
                        const deviceDoc = await findDeviceBySerial(item.DeviceSerial, item.DeviceType);
                        const deviceName = deviceDoc ? deviceDoc[config.nameField] : item.DeviceSerial;
                        
                        const isReturned = item.Status === 'Returned';
                        if (!isReturned) hasItemsToReturn = true;

                        let buttonHtml = isReturned 
                            ? `<span class="text-sm text-gray-500 dark:text-gray-400 font-medium inline-flex items-center"><i class="fas fa-check-circle text-green-500 mr-1.5"></i>Returned</span>`
                            : `<button onclick="processReturn('${item.id}', '${item.DeviceSerial}', '${item.DeviceType}')" class="text-sm bg-green-500 text-white font-semibold py-1 px-3 rounded-full hover:bg-green-600">Return</button>`;
                        
                        itemsList.innerHTML += `<div class="flex justify-between items-center py-2 border-b dark:border-gray-700"><p class="text-gray-800 dark:text-gray-200">${deviceName}</p>${buttonHtml}</div>`;
                    }

                    const actionsDiv = document.getElementById('return-actions');
                    if (hasItemsToReturn) {
                        actionsDiv.innerHTML = `<button onclick="processReturnAll()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Return All</button>`;
                    }

                    contentDiv.style.display = 'block';
                } else {
                    notFoundDiv.style.display = 'block';
                }
            } catch (error) {
                console.error("Initialization Failed:", error);
                loadingDiv.innerHTML = `<p class="text-red-500">Initialization Failed. Please check console for details.</p>`;
            }
        });
    </script>
</body>
</html>
