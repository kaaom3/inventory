<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
        <div id="loading" class="text-center text-gray-500">
            <p>Loading loan details...</p>
        </div>
        
        <div id="content" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">คืนอุปกรณ์</h1>
            <div id="returnDetails" class="text-sm mb-4 border-b pb-4"></div>
            <h2 class="text-lg font-semibold text-gray-700 mb-3">รายการที่ยืม:</h2>
            <div id="return-items-list" class="space-y-3"></div>
        </div>

        <div id="not-found" class="hidden text-center text-red-500">
             <h1 class="text-2xl font-bold mb-4">Loan Not Found</h1>
             <p>The loan with the specified ID could not be found.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, doc, writeBatch, serverTimestamp, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqZ-xhY6WtIu4CEMOZqITWvqlnc5vF4Ew",
            authDomain: "inventory-eedef.firebaseapp.com",
            projectId: "inventory-eedef",
            storageBucket: "inventory-eedef.appspot.com",
            messagingSenderId: "1089383656081",
            appId: "1:1089383656081:web:bb8e8237a701f356102d30"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const collectionConfigs = {
            Computers: { serialField: 'SerialNumber', nameField: 'ComputerName' },
            Monitors: { serialField: 'MonitorSerial', nameField: 'Model' },
            Audio: { serialField: 'SerialNumber', nameField: 'ItemName' }
        };

        async function findDeviceBySerial(serial, collectionName) {
            const config = collectionConfigs[collectionName];
            if (!config) return null;
            
            const q = query(collection(db, collectionName), where(config.serialField, "==", serial));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                return querySnapshot.docs[0]; // Return the document snapshot
            }
            return null;
        }
        
        window.processReturn = async (transactionId, deviceSerial, deviceType) => {
            if (!confirm('Confirm return of this item?')) return;
            try {
                const batch = writeBatch(db);
                const transactionRef = doc(db, "LoanHistory", transactionId);
                batch.update(transactionRef, { Status: 'Returned', ReturnDate: serverTimestamp() });

                const deviceDoc = await findDeviceBySerial(deviceSerial, deviceType);
                if (deviceDoc) {
                    batch.update(deviceDoc.ref, { Status: 'Active' });
                }
                
                await batch.commit();
                alert('Item returned successfully!');
                window.location.reload(); // Reload the page to show updated status
            } catch (error) {
                console.error("Error returning item: ", error);
                alert('Failed to return item.');
            }
        }

        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const loanGroupId = params.get('id');

            const loadingDiv = document.getElementById('loading');
            const contentDiv = document.getElementById('content');
            const notFoundDiv = document.getElementById('not-found');

            if (!loanGroupId) {
                loadingDiv.style.display = 'none';
                notFoundDiv.style.display = 'block';
                return;
            }

            const q = query(collection(db, "LoanHistory"), where("LoanGroupID", "==", loanGroupId));
            const querySnapshot = await getDocs(q);
            
            loadingDiv.style.display = 'none';

            if (!querySnapshot.empty) {
                const loanItems = querySnapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                const firstItem = loanItems[0];
                
                document.getElementById('returnDetails').innerHTML = `<p><strong>Loan Group ID:</strong> ${loanGroupId}</p><p><strong>ผู้ยืม:</strong> ${firstItem.BorrowerName}</p>`;
                const itemsList = document.getElementById('return-items-list');
                itemsList.innerHTML = '';

                for (const item of loanItems) {
                    const deviceDoc = await findDeviceBySerial(item.DeviceSerial, item.DeviceType);
                    const deviceName = deviceDoc?.data()[collectionConfigs[item.DeviceType].nameField] || item.DeviceSerial;
                    const isReturned = item.Status === 'Returned';
                    
                    let buttonHtml = isReturned 
                        ? `<span class="text-sm text-gray-500 font-medium inline-flex items-center"><i class="fas fa-check-circle text-green-500 mr-1.5"></i>Returned</span>`
                        : `<button onclick="processReturn('${item.id}', '${item.DeviceSerial}', '${item.DeviceType}')" class="text-sm bg-green-500 text-white font-semibold py-1 px-3 rounded-full hover:bg-green-600">Return</button>`;
                    
                    itemsList.innerHTML += `<div class="flex justify-between items-center py-2 border-b"><p>${deviceName}</p>${buttonHtml}</div>`;
                }
                contentDiv.style.display = 'block';
            } else {
                notFoundDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
